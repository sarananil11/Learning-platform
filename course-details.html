<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnSphere - Course Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./logo/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./logo/android-chrome-512x512.png">
    <link rel="stylesheet" href="./css/course-details.css">
    
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
                <a href="index.html" class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    LearnSphere
                </a>
                
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="course.html" class="nav-link">Courses</a></li>
                    <li><a href="about.html">About</a></li>
                     <li><a href="contact-us.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="course-details-section">
        <div class="container">
            <div class="course-details-header">
                <h1>Course Details</h1>
            </div>
                <div class="loading-message active" id="course-loading">Loading course details...</div>
            <div class="course-details-content" id="course-details-content" style="display: none;">
                <div class="course-main">
                    <div class="course-video">
                        <iframe id="course-video" src="" title="Course Video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="course-info">
                        <h2 id="course-title"></h2>
                        <div class="course-meta">
                            <div class="meta-item"><i class="fas fa-book"></i><span id="course-lessons"></span> Lessons</div>
                            <div class="meta-item"><i class="fas fa-clock"></i><span id="course-duration"></span></div>
                            <div class="meta-item"><i class="fas fa-user"></i><span id="course-instructor"></span></div>
                            <div class="meta-item"><i class="fas fa-star"></i><span id="course-rating"></span></div>
                            <div class="meta-item"><i class="fas fa-tags"></i><span id="course-category"></span></div>
                            <div class="meta-item"><i class="fas fa-level-up-alt"></i><span id="course-level"></span></div>
                            <div class="meta-item"><i class="fas fa-dollar-sign"></i><span id="course-price"></span></div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="course-progress" style="width: 0%;"></div>
                        </div>
                        <p class="course-description" id="course-description"></p>
                        <p class="course-details" id="course-details"></p>
                    </div>
                </div>
                <div class="sidebar">
                    <h3>Course Overview</h3>
                    <div class="sidebar-item">
                        <i class="fas fa-info-circle"></i>
                        <span id="course-language">Language: English</span>
                    </div>
                    <div class="sidebar-item">
                        <i class="fas fa-certificate"></i>
                        <span>Certificate of Completion</span>
                    </div>
                    <div class="sidebar-item">
                        <i class="fas fa-laptop"></i>
                        <span>Access on Mobile & Desktop</span>
                    </div>
                    <div class="sidebar-item">
                        <i class="fas fa-infinity"></i>
                        <span>Lifetime Access</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/Javacript/course-details.js">
     
    </script>
</body>
</html>
